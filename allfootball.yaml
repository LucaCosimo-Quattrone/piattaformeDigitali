paths:
  /v2/fixtures/league/{idLega}:
    get:
      tags:
      - match
      summary: Mostra tutte le partite di un determinato campionato
      description: Una volta specificato l'id della lega questa funzione permette di ottenere tutte le informazioni su tutte le partite disputate in questa lega.
      parameters:
        - in: path
          name: idLega
          description: id del Campionato scelto.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                    status:
                      type: integer
                      example: 200
                    status_message:
                      type: string
                      example: Presente
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          fixture_id:
                            type: integer
                            example: 23423
                          league_id:
                            type: integer
                            example: 526
                          event_date:
                            type: number
                            example: 2019-08-01
                          round:
                            type: string
                            example: Regular Season - 1
                          status:
                            type: string
                            example: Match Finished
                          homeTeam:
                            type: array
                            items:
                              type: object
                              properties:
                                team_id:
                                  type: integer
                                  example: 2441
                                team_name:
                                  type: string
                                  example: Liverpool
                                logo:
                                  type: string
                                  example: https://media.api-football.com/teams/33.png
                          awayTeam:
                            type: array
                            items:
                              type: object
                              properties:
                                team_id:
                                  type: integer
                                  example: 2441
                                team_name:
                                  type: string
                                  example: Chelsea
                                logo:
                                  type: string
                                  example: https://media.api-football.com/teams/33.png
                          score:
                            type: array
                            items:
                              type: object
                              properties:
                                halftime:
                                  type: string
                                  example: 1 -0
                                fulltime:
                                  type: string
                                  example: 1 - 2
                                extratime:
                                  type: string
                                  example: 2 - 2
        '204':
          description: bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: integer
                  status message: 
                    type: string
                example:
                  result: 204
                  message: Assente
        '400':
          description: internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: integer
                  status message: 
                    type: string
                example:
                  result: 400
                  message: Richiesta non valida
                  
